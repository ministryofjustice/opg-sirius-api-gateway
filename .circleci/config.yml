version: 2.1

workflows:
  lint:
    jobs:
    - lint:
        filters:
          branches:
            ignore: [ master ]

jobs:
  lint:
    docker: [ image: "circleci/ruby" ]
    steps:
      - checkout
      - run:
          name: Lint Markdown
          command: |
            bundle --quiet
            bundle exec mdl -- readme.md techdebt.md
