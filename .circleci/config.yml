version: 2.1

workflows:
  lint:
    jobs:
    - lint:
        filters:
          branches:
            ignore: [ master ]

jobs:
  lint:
    docker: [ image: "circleci/ruby" ]
    steps:
      - checkout
      - run:
          name: Lint Markdown
          command: |
            gem install bundler
            ruby -v && gem -v && bundle -v
            bundle install
            bundle exec mdl -- readme.md techdebt.md
